<form [formGroup]="deleteForm" (ngSubmit)="onSubmit()">
  <label>
    Id
  </label>
  <input type="text" formControlName="id">
  <small
  *ngIf="deleteForm.controls.id.touched && deleteForm.controls.id.errors?.required">
  Pleease enter the id
</small>
<div>
  <button type="submit" [disabled]="!deleteForm.valid">Delete</button>
</div>
</form>
<div *ngIf="dataValue">
  <h1>Deleted value</h1>
  <h2>{{dataValue}}</h2></div>
