<form [formGroup]="readForm" (ngSubmit)="onSubmit()">
  <label>
    Id
  </label>
  <input type="text" formControlName="id">
  <small
  *ngIf="readForm.controls.id.touched && readForm.controls.id.errors?.required">
  Please enter the id
</small>
<div>
  <button type="submit" [disabled]="!readForm.valid" (click)="onSubmit()">Read</button>
</div>
</form>
<div *ngIf="dataValue"><h2>{{dataValue}}</h2></div>
